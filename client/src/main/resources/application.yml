server:
  port: 8069

spring:
    application:
      name: "client"
    datasource:
      url: jdbc:mysql://localhost:3306/climaxdb
      username: root
      password: root
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: update
    sql:
      init:
        mode: always
    profiles:
      active: prod
    config:
      import: "optional:configserver:http://localhost:8071/"
    
management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true
  endpoint:
      shutdown:
          enabled: true
    
    #eureka.client.enabled=true
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka/"
    
info:
  app:
    name: "client"
    description: "Climax client Application"
    version: 1.0.0
    
endpoints:
  shutdown:
    enabled: true